     data-sly-use.templates="core/wcm/components/commons/v1/templates.html">
    <div id="${resource.path}">
        <script>
window.config = {
tag: "${properties.tag @ context='text'}",
root: "${properties.rootURL @ context='text'}",
id: "${resource.path @ context='text'}"
};

        </script>
        <sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html">
            <sly data-sly-call="${clientlib.all @ categories='wknd.richlist.validator'}"/>
        </sly>
    </div>
</div>
<sly data-sly-call="${templates.placeholder @ isEmpty = !properties.tag, classAppend = 'cmp-image cq-dd-image'}"></sly>
